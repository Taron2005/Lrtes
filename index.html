<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<img src="images/1627627.jpg" alt="bodiesBackground" />
		<section class="topic active">
			<h2>Ընտրեք բառացանկը</h2>
			<button>Տեղանուններ</button>
			<button>Մասնագիտություններ</button>
			<button>Կենդանիներ</button>
			<button class="rules">Կանոններ</button>
		</section>
		<section class="game__settings">
			<i class="fas fa-backward"></i>
			<h2>Ընդհանուր խաղացողների քանակ</h2>
			<div class="settings players">
				<i class="fas fa-minus playerpakas"></i>
				<p>3</p>
				<i class="fas fa-plus playeravel"></i>
			</div>
			<h2>Լրտեսների քանակ</h2>
			<div class="settings detectives">
				<i class="fas fa-minus lrtespakas"></i>
				<p>1</p>
				<i class="fas fa-plus lrtesavel"></i>
			</div>
			<h2>Տևողություն</h2>
			<div class="settings minutes">
				<i class="fas fa-minus minutepakas"></i>
				<p>1</p>
				<i class="fas fa-plus minuteavel"></i>
			</div>
			<button class="begin">Սկսել</button>
		</section>
		<section class="playing">
			<button class="look">Տեսնել</button>
		</section>
		<section class="playing1">
			<button class="games">Սկսել խաղը</button>
		</section>
		<section class="word">
			<p>Kaxamb</p>
			<button class="close">Փակել</button>
		</section>
		<script src="js/lab.js"></script>
	</body>
</html>
